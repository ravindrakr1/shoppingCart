<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */

    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */

    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    </head>
  </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Portfolio</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Gallery</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>

        </ul>
        <button ng-click="isList=!isList" style="float:right">Cart</button>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Shopping cart</h1>
    </div>
  </div>
  <div class="container-fluid bg-3 text-center">
    <div class="row" ng-show="isList">
      <div class="col-sm-3" ng-repeat="item in listOfItems track by $index">
        <div>
          <img class="img-rounded" ng-src="{{item.imagePath}}" style="width:100%; height: 100%" alt="Image">
        </div>
        <div class="alert alert-info nopadding center" style="width:100%; height: 100%">
          <label>{{item.itemName}} &nbsp;&nbsp;price &nbsp;{{item.price}}</label>
          <br>
        </div>
        <button class="btn btn-primary" ng-click="addToCart(item)">ADD</button>
        
      </div>
    </div>
    <div class="row" ng-show="!isList">
    <button ng-click="isList=!isList">continue shopping</button>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item</th>
              <th>price</th>
              <th>quantity</th>
              <th>total price</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="item in cartItems track by $index">
              <td>{{item.itemName}}</td>
              <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.totalAmount}}</td>
            </tr>
          </tbody>
          </table>
      </div>
    </div>
  </div>
  <br>
</body>

</html>
